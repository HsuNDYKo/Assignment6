<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 1px solid gray;
        display: grid;
        width: 700px;
        height: 300px;
        grid-template-columns: 2fr 3fr;
      }
      .con2 {
        margin-left: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-right: 40px;
      }
      img {
        height: 100%;
        width: 100%;
      }
      p {
        text-align: inherit;
      }
      h2 {
        color: brown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><img src="red.jpg" /></div>
      <div class="con2">
        <h2>Turning Red</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo harum
          laudantium facilis, quidem at deserunt eius reiciendis magni cumque,
          quia libero vel modi perspiciatis fuga ipsum culpa. Odio, veritatis
          aliquam!
        </p>
        <p style="color: rgb(123, 123, 124)">Last updated 3 mins ago</p>
      </div>
    </div>
  </body>
</html>
